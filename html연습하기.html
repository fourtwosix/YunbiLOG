<!DOCTYPE html>

    <head>

        <meta charset="utf-8">
        <style type="text/css">
        body{
            text-align: center;
            color: #FFF;
            width: 1500px;

        div#wapper{
            width: 100%;
            text-align: left;
            min-height: 300px;

        nav li::marker{
            color: #404040;
        }
        section{
            height: auto;
            border: 3px solid #999;
            border-radius: 5px;
            padding: 0.6em 1em;
            width: 1255px;
        }
        footer{
            height: 50px;
            clear: both;
        }
        article{
            text-align: center;
            width: 90%;
            margin: 20px;
        }
        #btn_group button{
            border: 2px dashed #999;
            background-color: rgba(0 , 0 , 0, 0);
            color: #999;
            padding: 5px;
            text-align: center;
        }
        #btn_group button:hover{
            color: white;
            background-color: #999;
        }
        a { text-decoration:none }
